
<div class="nestedTree">
  <div ng-show="doSearch" class="abn-search">
    <input type="text" ng-model="searchRes"/>
  </div>
  <ul class="nav nav-list nav-pills nav-stacked abn-tree">
    <li ng-repeat="row in tree_rows | filter:{visible:true} | filter:searchRes track by row.branch.uid" ng-animate="'abn-tree-animate'" ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'') + ' ' +row.classes.join(' ')" class="abn-tree-row"><a ng-click="user_clicks_branch(row.branch)"><i ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded" class="indented tree-icon"></i><i ng-if="row.type == 'client'" class="client fa {{ row.icon }}"></i><span class="indented tree-label">{{ row.title }}</span></a></li>
  </ul>
</div>
